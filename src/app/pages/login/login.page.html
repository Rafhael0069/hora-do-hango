<ion-content>
  <div class="content">
    <div class="logo">
      <ion-img class="img-logo" src="../../../assets/icon/logo.png"></ion-img>
    </div>

    <form class="login" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <div class="input">
        <input type="email" class="input-field"  formControlName="email" required />
        <label class="input-label">Email</label>
      </div>
      <div class="input">
        <input type="password" class="input-field" formControlName="password"  required />
        <label class="input-label">Password</label>
      </div>
    </form>
    <ion-button class="button-entrar" fill="outline"
    [routerLink]="['/home']" [disabled]="loginForm.invalid" >Entrar</ion-button>
    <p>NÃ£o tem conta ainda, <a [routerLink]="['/create-user']" >Cadastre-se</a></p>

  </div>
</ion-content>
