    <form class="login" [formGroup]="loginForm" (ngSubmit)="login()">

      <ion-item fill="solid" class="input ion-margin-bottom">
        <ion-input type="email" class="input-field" placeholder="Email" formControlName="email"></ion-input>
        <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email invÃ¡lido</ion-note>
      </ion-item>
      <ion-item fill="solid" class="input ion-margin-bottom">

        <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">A senha precisa ter 6 caracteres</ion-note>
      </ion-item>
